<main class="flex h-full justify-center items-center">
    <div class="hero min-h-full bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold">Contact me!</h1>
                <p class="py-6">Provident cupiditate voluptatem et in. Quaerat
                    fugiat ut assumenda excepturi exercitationem quasi. In
                    deleniti eaque aut repudiandae et a id nisi.</p>
            </div>

            <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">

                    <div class="form-control">
                        <label for="name"
                            class="input input-bordered flex items-center gap-2">
                            <input name="name" placeholder="Full name"
                                type="text"
                                class="grow" />
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                fill="currentColor"
                                class="w-4 h-4 opacity-70"><path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                        </label>
                    </div>

                    <div class="form-control">
                        <label for="email"
                            class="input input-bordered flex items-center gap-2">
                            <input name="email" placeholder="Email" type="email"
                                class="grow" />
                            <svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 16 16"
                                fill="currentColor"
                                class="w-4 h-4 opacity-70"><path
                                    d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path
                                    d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
                        </label>
                    </div>

                    <div class="form-control">
                        <input placeholder="Subject" type="text"
                            class="input input-bordered" />
                    </div>

                    <div class="form-control">
                        <textarea placeholder="Message"
                            class="textarea textarea-bordered"
                            rows="4"></textarea>
                    </div>

                    <div class="form-control mt-6">
                        <button class="btn btn-primary">Send email</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
