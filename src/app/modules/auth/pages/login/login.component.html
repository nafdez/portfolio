<div class="hero min-h-full bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Login now!</h1>
            <p class="py-6">Provident cupiditate voluptatem et in. Quaerat
                fugiat ut assumenda excepturi exercitationem quasi. In deleniti
                eaque aut repudiandae et a id nisi.</p>
        </div>
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input [(ngModel)]="username" name="username" type="text" placeholder="username"
                        class="input input-bordered" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input [(ngModel)]="password" name="password" type="password" placeholder="password"
                        class="input input-bordered" required />
                    <label class="label">
                        <!-- <a href="#"
                            class="label-text-alt link link-hover">Forgot
                            password?</a> -->
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button (click)="onLoginClick()" class="btn btn-primary">login</button>
                </div>
                <!-- <div class="form-control"> -->
                    <button routerLink="signup" class="btn btn-ghost">sign-up</button>
                <!-- </div> -->
            </form>
        </div>
    </div>
</div>
