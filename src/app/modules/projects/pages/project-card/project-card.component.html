<div [routerLink]="project.route"
    class="cursor-pointer card max-w-96 min-w-48 bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title">{{ project.title }}!</h2>
        <p>{{ project.description }}</p>
    </div>
    <figure><img
            [src]="project.picture"
            [alt]="project.description"/></figure>
</div>
