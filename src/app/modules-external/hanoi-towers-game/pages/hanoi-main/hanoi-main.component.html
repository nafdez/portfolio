<main class="flex flex-col h-full justify-center items-center">
    <!-- game -->
    <div class="flex w-11/12 md:w-1/2 justify-between p-2">
        <span class="bg-base-300 p-2 rounded-lg">Points: {{points}}</span>
        <button>3 disks</button>
        <button>4 disks</button>
        <button>5 disks</button>
        <button>6 disks</button>
        <span class="bg-base-300 p-2 rounded-lg">Moves: {{moves}}</span>
    </div>
    <div
        class="h-3/5 w-11/12 md:w-1/2 flex border-8 border-base-300 rounded-lg [&>hanoi-tower]:w-1/3 gap-2 p-2">
        <hanoi-tower [disks]="tower1">
            <hanoi-disk></hanoi-disk>
        </hanoi-tower>
        <div class="border border-base-300 w-0"></div>
        <hanoi-tower>
            <hanoi-disk></hanoi-disk>
        </hanoi-tower>
        <div class="border border-base-300 w-0"></div>
        <hanoi-tower>
            <hanoi-disk></hanoi-disk>
        </hanoi-tower>
    </div>
    <div class="flex w-11/12 md:w-1/2 justify-between p-2">
        <button (click)="changeDifficulty(3)" class="btn btn-ghost">3 disks</button>
        <button (click)="changeDifficulty(4)" class="btn btn-ghost">4 disks</button>
        <button (click)="changeDifficulty(5)" class="btn btn-ghost">5 disks</button>
        <button (click)="changeDifficulty(6)" class="btn btn-ghost">6 disks</button>
    </div>
</main>
